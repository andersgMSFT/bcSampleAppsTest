name: Manual workflow
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
        branchName:
          # Default value if no value is explicitly provided
          default: 'newBranch'
          # Input has to be provided for the workflow to run
          required: true

jobs:
  prepareBranch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Create branch
      run: git checkout -b workflow/${{github.event.inputs.branchName}}; git push 

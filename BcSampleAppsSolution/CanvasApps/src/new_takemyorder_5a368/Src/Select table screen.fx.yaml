"'Select table screen' As screen":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =Set(varActiveOrders, ShowColumns('salesOrders (v2.0)', "customerId", "number"));

    lblHeader_5 As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =91
        Size: =40
        Text: ="Select Tables"
        Width: =560
        X: =40
        Y: =40
        ZIndex: =1

    "Gallery2_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =979
        Items: =Filter('customers (v2.0)', StartsWith(displayName, "Table"))
        Layout: =Layout.Vertical
        OnSelect: |
            =Set(varSelectedTable, ThisItem);
            Set(varActiveorderForSelectedTable, First(Filter('salesOrders (v2.0)', customerId = ThisItem.id)));
            
            If(IsBlank(varActiveorderForSelectedTable),
                Navigate('Take Order Screen', ScreenTransition.Cover),
                Navigate('Load Sales order screen', ScreenTransition.Cover, {ctxShouldLoadActiveOrder: Not(IsBlank(varActiveorderForSelectedTable))});
            );
        TemplatePadding: =0
        TemplateSize: =120
        Y: =157
        ZIndex: =1

        Separator5_1 As rectangle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =varTheme.dividerColor
            Height: =3
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Button1 As button:
            BorderColor: =varTheme.primaryColor
            Color: =varTheme.primaryColor
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =Transparent
            Font: =Font.'Segoe UI'
            Height: =70
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =100
            RadiusBottomRight: =100
            RadiusTopLeft: =100
            RadiusTopRight: =100
            Size: =24
            Text: |-
                =Substitute(ThisItem.displayName, "Table ", "#")
            Width: =70
            X: =30
            Y: =Parent.TemplateHeight/2 - Self.Height/2
            ZIndex: =6

        Label1 As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =If(IsBlank(LookUp(varActiveOrders, customerId = ThisItem.id)), "Free", "Order submitted")
            Width: =408
            X: =146
            Y: =Parent.TemplateHeight/2 - Self.Height/2
            ZIndex: =7

    Rectangle5_2 As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =varTheme.dividerColor
        Height: =7
        Width: =640
        Y: =152
        ZIndex: =4

    Label4 As label:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =271

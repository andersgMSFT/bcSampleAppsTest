"'Start screen' As screen":
    Fill: =ColorValue(varBrandColor)
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    lblAppName As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =25
        Text: ="Take my order"
        Width: =640
        Y: =396
        ZIndex: =1

    lblCompanyName As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =129
        Size: =35
        Text: =First('companyInformation (v2.0)').displayName
        Width: =640
        Y: =529
        ZIndex: =2

    lblWaiterLabel As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =53
        Size: =22
        Text: |-
            ="Waitress:"
        Width: =640
        Y: =751
        ZIndex: =3

    lblWaiterName As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =53
        Size: =22
        Text: =Office365Users.MyProfile().DisplayName
        Width: =640
        Y: =804
        ZIndex: =4

    imgLogo As image:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =320
        Image: =tempLogo
        Width: =320
        X: =156
        Y: =76
        ZIndex: =5

    timLoadTrigger As timer:
        AutoStart: =true
        Duration: =5000    
        Fill: =RGBA(100, 118, 132, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnTimerEnd: =Navigate('Order Screen', ScreenTransition.Fade)
        Start: =true
        Visible: =false
        Width: =280
        X: =180
        Y: =36
        ZIndex: =6


"'Start screen' As screen":
    Fill: =varTheme.primaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =UpdateContext({ctxLoading: true });
        
        ClearCollect(colItemGroup,{Result:"Full menu"});
        Concurrent(
            Set(varUserName,Office365Users.MyProfile().DisplayName),
            Set(varCompanyName,First('companyInformation (v2.0)').displayName),
            Set(varWarmUpItems,'itemsWithImage (microsoft/powerApps/beta)'),
            Set(varTableName,Filter('customersWithImage (microsoft/powerApps/beta)',"Table" in displayName)),
            Collect(colItemGroup,Distinct('itemsWithImage (microsoft/powerApps/beta)',inventoryPostingGroup))
        );
        UpdateContext({ctxLoading: false });

    conLoadedData As groupContainer.manualLayoutContainer:
        Height: =435
        Visible: =Not(ctxLoading)
        Width: =640
        X: =(Parent.Width / 2) - (conLoadedData.Width / 2)
        Y: =(Parent.Height/2) - 100
        ZIndex: =1

        lblWaiterName As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =53
            Font: =varTheme.font
            Size: =22
            Text: =Office365Users.MyProfile().DisplayName
            Width: =576
            X: =32
            Y: =293
            ZIndex: =1

        lblWaiterLabel As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =53
            Font: =varTheme.font
            Size: =22
            Text: |-
                ="Waitress:"
            Width: =536
            X: =52
            Y: =240
            ZIndex: =2

        lblCompanyName As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            Font: =varTheme.font
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =129
            Size: =35
            Text: =First('companyInformation (v2.0)').displayName
            Width: =608
            X: =16
            Y: =23
            ZIndex: =3

    lblLoadingLabel As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Font: =varTheme.font
        Height: =130
        Size: =25
        Text: ="Loading company information..."
        Visible: =ctxLoading
        Width: =Parent.Width
        Y: =(Parent.Height/2) - 50
        ZIndex: =2

    lblAppName As label:
        Align: =Align.Center
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        Font: =varTheme.font
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =70
        Size: =25
        Text: ="Take my order"
        Width: =Parent.Width
        Y: =396
        ZIndex: =3

    imgLogo As image:
        BorderColor: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Font: =varTheme.font
        Height: =320
        Image: =tempLogo
        Width: =320
        X: =(Parent.Width / 2) - (imgLogo.Width / 2)
        Y: =76
        ZIndex: =4

    btnStart As button:
        BorderColor: =White
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(ctxLoading, DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =varTheme.primaryColor
        FontWeight: =FontWeight.Semibold
        Font: =varTheme.font
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: =Navigate('Order Screen');
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =20
        Text: ="Start"
        Width: =280
        X: =(Parent.Width / 2) - (btnStart.Width / 2)
        Y: =Parent.Height - 120
        ZIndex: =5


                ZIndex: =7

            icnRemoveItem As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =ColorValue(varBrandColor)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =66
                Icon: =Icon.HorizontalLine
                OnSelect: |-
                    =UpdateContext(
                        {
                            ctxSelectedItemInList: LookUp(
                                colSelectedItems,
                                id = ThisItem.id
                            )
                        }
                    );
                    Patch(
                        colSelectedItems,
                        ctxSelectedItemInList,
                        {quantity: ctxSelectedItemInList.quantity - 1}
                    )
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                TabIndex: =0
                Tooltip: ="View item details"
                Visible: =LookUp(colSelectedItems, id = ThisItem.id).quantity > 0

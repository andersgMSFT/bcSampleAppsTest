            icnAddItem As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =ColorValue(varBrandColor)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =66
                Icon: =Icon.Add
                OnSelect: |-
                    =UpdateContext(
                        {
                            ctxSelectedItemInList: LookUp(
                                colSelectedItems,
                                id = ThisItem.id
                            )
                        }
                    );
                    UpdateContext(
                        {
                            ctxImageProperty: If(
                                ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000"),
                                placeholder,
                                Not(ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000")),
                                ThisItem.picture
                            )
                        }
                    );
                    If(
                        // Item is not in list
                        IsBlank(ctxSelectedItemInList),
                        Collect(
                            colSelectedItems,
                            {
                                id: ThisItem.id,
                                name: ThisItem.displayName,
                                price: ThisItem.unitPrice,
                                quantity: 1,
                                image: ctxImageProperty
                            }
                        ),
                        // Item is in the list
                        Not(IsBlank(ctxSelectedItemInList)),
                        Patch(
                            colSelectedItems,
                            ctxSelectedItemInList,
                            {quantity: ctxSelectedItemInList.quantity + 1}
                        )
                    )
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                TabIndex: =0
                Tooltip: ="View item details"
                Width: =75
                X: =545
                Y: =29
                ZIndex: =5

            Separator1_2 As rectangle:

        Font: =varTheme.font
        Height: =91
        Size: =40
        Text: ="Take my order"
        Width: =560
        X: =40
        Y: =40
        ZIndex: =1

    Gallery4_1 As gallery.galleryHorizontal:
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =109
        Items: =colItemGroup
        TemplateSize: =213
        Y: =247
        ZIndex: =1

        Button5_1 As button:
            BorderColor: |-
                =If(
                    ThisItem.IsSelected,
                    Black,
                    Not(ThisItem.IsSelected),
                    LightGray
                )
            Color: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 0, 0, 0)
            FontWeight: =FontWeight.Semibold
            Height: =73
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            PaddingRight: =0
            Size: =24
            Text: =ThisItem.Result
            Width: =185
            X: =7
            Y: =7
            ZIndex: =1

    "Gallery1_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =701
        Items: |-
            =If(
                Gallery4_1.Selected.Result = "All",
                'itemsWithImage (microsoft/powerApps/beta)',
                Not(Gallery4_1.Selected.Result = "All"),
                Filter(
                    'itemsWithImage (microsoft/powerApps/beta)',
                    inventoryPostingGroup = Gallery4_1.Selected.Result
                )
            )
        Layout: =Layout.Vertical
        OnSelect: |-
            =UpdateContext(
                {
                    ctxSelectedItemInList: LookUp(
                        colSelectedItems,
                        id = ThisItem.id
                    )
                }
            );
            UpdateContext(
                {
                    ctxImageProperty: If(
                        ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000"),
                        placeholder,
                        Not(ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000")),
                        ThisItem.picture
                    )
                }
            );
            If(
                // Item is not in list
                IsBlank(ctxSelectedItemInList),
                Collect(
                    colSelectedItems,
                    {
                        id: ThisItem.id,
                        name: ThisItem.displayName,
                        price: ThisItem.unitPrice,
                        quantity: 1,
                        image: ctxImageProperty
                    }
                ),
                // Item is in the list
                Not(IsBlank(ctxSelectedItemInList)),
                Patch(
                    colSelectedItems,
                    ctxSelectedItemInList,
                    {quantity: ctxSelectedItemInList.quantity + 1}
                )
            )
        TemplatePadding: =0
        TemplateSize: =141
        Y: =356
        ZIndex: =2

        Image1_1 As image:
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =128
            Image: |-
                =If(
                    Not(ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000")),
                    ThisItem.picture,
                    ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000"),
                    placeholder
                )
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.displayName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image1_1.Width - 104
            X: =Image1_1.X + Image1_1.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle1_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.unitPrice
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1_1.Width
            X: =Title1_1.X
            Y: =Title1_1.Y + Title1_1.Height + 4
            ZIndex: =3

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =66

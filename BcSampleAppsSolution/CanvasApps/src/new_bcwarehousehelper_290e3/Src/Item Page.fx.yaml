"'Item Page' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =varTheme.secondaryColor
    OnVisible: |
        =UpdateContext({ctxInventory: 0});
        If(ctxStartScan, Select(BarcodeScannerSmall));
        UpdateContext({ctxStartScan: false});

    BarcodeScannerSmall As barcodeScanner:
        BorderThickness: =0
        Fill: =varTheme.brandColor
        Font: ='Segoe UI'
        Height: =220
        HoverBorderColor: =Black
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        OnScan: |
            =Set(varScannedItem, LookUp('itemsWithImage (microsoft/powerApps/beta)', number = BarcodeScannerSmall.Value ));
            UpdateContext({ctxInventory: varScannedItem.inventory});
        RadiusBottomLeft: =350
        RadiusBottomRight: =350
        RadiusTopLeft: =350
        RadiusTopRight: =350
        Size: =22
        Text: ="Submit"
        Visible: =false
        Width: =220
        X: =420
        Y: =903
        ZIndex: =5

    Label2 As label:
        Align: =Align.Center
        Height: =50
        OnSelect: =Navigate('Start Page');
        Size: =21
        Text: =varSelectedWarehouse.displayName
        Width: =377
        X: =Parent.Width/2 - Self.Width/2
        Y: =40
        ZIndex: =7

    Image1 As image:
        BorderColor: =RGBA(149, 149, 149, 1)
        BorderThickness: =2
        Height: =320
        Image: =varScannedItem.picture
        Width: =320
        X: =Parent.Width/2 - Self.Width/2
        Y: =150
        ZIndex: =8

    Label3 As label:
        Align: =Align.Center
        Height: =70
        Size: =21
        Text: =varScannedItem.displayName
        Width: =454
        X: =Parent.Width/2 - Self.Width/2
        Y: =Image1.Y + Image1.Height + 20
        ZIndex: =9

    Container1 As groupContainer.manualLayoutContainer:
        Height: =80
        Width: =300
        X: =Parent.Width/2 - Self.Width/2
        Y: =755
        ZIndex: =11

        Button1 As button:
            BorderThickness: =0
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(255, 255, 255, 1)
            Height: =80
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            RadiusBottomLeft: =40
            RadiusBottomRight: =40
            RadiusTopLeft: =40
            RadiusTopRight: =40
            Size: =24
            Text: =""
            Width: =300
            ZIndex: =1

        Icon2 As icon.Add:
            Height: =40
            Icon: =Icon.Add
            OnSelect: |-
                =UpdateContext({ctxInventory: ctxInventory + 1})
            Width: =40
            X: =Parent.Width -20 - Self.Width
            Y: =20
            ZIndex: =3

        Icon3 As icon.HorizontalLine:
            Height: =40
            Icon: =Icon.HorizontalLine
            OnSelect: |-
                =UpdateContext({ctxInventory: ctxInventory - 1})
            Width: =40
            X: =20
            Y: =20
            ZIndex: =4

        TextInput1 As text:
            Align: =Align.Center
            BorderThickness: =0
            Color: =varTheme.brandColor
            Default: =ctxInventory
            Format: =TextFormat.Number
            Height: =80
            PaddingLeft: =5
            Size: =26
            Width: =140
            X: =Parent.Width/2 - Self.Width/2
            ZIndex: =7

    Button3 As button:
        BorderThickness: =0
        DisabledColor: =RGBA(255, 255, 255, 1)
        DisabledFill: =RGBA(237, 237, 237, 1)
        DisplayMode: =If(ctxInventory = 0, DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =varTheme.brandColor
        Height: =220
        OnSelect: |-
            =IfError(
                Patch('items (v2.0)', {id: varScannedItem.id}, {inventory: ctxInventory });
                Navigate('Item updated screen');
                ,
                Notify("Inventory update failed for " &varScannedItem.displayName & " " & FirstError.Message, NotificationType.Error)
            )
        RadiusBottomLeft: =Self.Width / 2
        RadiusBottomRight: =Self.Width / 2
        RadiusTopLeft: =Self.Width / 2
        RadiusTopRight: =Self.Width / 2
        Size: =24
        Text: ="Submit"
        Width: =220
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height - Self.Height - 20
        ZIndex: =12

    Icon1 As icon.Cancel:
        Color: =varTheme.brandColor
        Height: =50
        Icon: =Icon.Cancel
        OnSelect: =Select(BarcodeScannerSmall)
        Width: =50
        X: =Parent.Width - Self.Width - 20
        Y: =40
        ZIndex: =13

    Label3_2 As label:
        Align: =Align.Center
        Height: =50
        Size: =21
        Text: =varScannedItem.number
        Width: =400
        X: =Parent.Width/2 - Self.Width/2
        Y: =Label3.Y + Label3.Height + 10
        ZIndex: =14


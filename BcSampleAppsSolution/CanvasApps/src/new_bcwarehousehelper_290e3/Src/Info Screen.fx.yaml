"'Info Screen' As screen":
    Fill: =varTheme.secondaryColor

    Icon6 As icon.Cancel:
        Color: =varTheme.brandColor
        Height: =50
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        Width: =50
        X: =Parent.Width - Self.Width -20
        Y: =20
        ZIndex: =2

    Label8 As label:
        Height: =248
        Size: =21
        Text: |-
            ="Warehouse Helper is a Business Central sample app. Lorem ipsum dolor nunc est bibendum.
            
            Read more about Business Central sample apps here"
        Width: =474
        X: =Parent.Width/2 - Self.Width/2
        Y: =Container2.Y + Container2.Height
        ZIndex: =3

    Container2 As groupContainer:
        Height: =70
        Width: =320
        X: =Label8.X
        Y: =200
        ZIndex: =6

        Label4 As label:
            Height: =70
            Size: =21
            Text: ="Business Central sample App"
            Width: =Parent.Width - Self.X 
            X: =Icon4.X + Icon4.Width + 10  
            ZIndex: =1

        Icon4 As icon.Help:
            Color: =RGBA(153, 153, 153, 1)
            Height: =60
            Icon: =Icon.Help
            Width: =60
            Y: =5
            ZIndex: =2


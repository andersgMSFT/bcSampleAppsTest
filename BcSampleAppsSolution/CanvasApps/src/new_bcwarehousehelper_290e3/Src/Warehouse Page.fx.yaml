"'Warehouse Page' As screen":
    Fill: =RGBA(240, 240, 240, 1)
    OnVisible: |-
        =Set(varItemInventoryNumber, Blank());
        Set(varItemInventoryName, Blank());
        Set(varItemUnitOfMeasure, Blank());
        Set(varShowUserInfo, false);

    lblWelcomeText_1 As label:
        Align: =Align.Center
        Font: =varTheme.font
        Height: =173
        Size: =34
        Text: ="Hi "& 'Office365-brugere'.MyProfile().DisplayName
        Width: =560
        X: =40
        Y: =58
        ZIndex: =1

    Gallery1 As gallery.galleryVertical:
        Height: =773
        Items: ='locations (v2.0)'
        Layout: =Layout.Vertical
        OnSelect: |-
            =Set(varSelectedWarehouse, ThisItem);
            Navigate('Scan Page', ScreenTransition.Cover);
        TemplateSize: =185
        Y: =363
        ZIndex: =1

        Button2 As button:
            DisplayMode: =DisplayMode.View
            Fill: =White
            Height: =150
            HoverFill: =White
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Size: =24
            Text: =""
            Width: =500
            X: =70
            Y: =10
            ZIndex: =1

        lblScanPageDescription_3 As label:
            Align: =Align.Center
            Font: =varTheme.font
            Height: =47
            Size: =22
            Text: =ThisItem.displayName
            Width: =325
            X: =157
            Y: =30
            ZIndex: =2

        lblScanPageDescription_4 As label:
            Align: =Align.Center
            Font: =varTheme.font
            Height: =47
            Size: =22
            Text: =If(Not(IsBlank(ThisItem.city)), ThisItem.city, IsBlank(ThisItem.city), ThisItem.country) 
            Width: =325
            X: =157
            Y: =86
            ZIndex: =3

        Button2_1 As button:
            BorderColor: =If(ThisItem.IsSelected, Black, Not(ThisItem.IsSelected), Transparent)
            Fill: =Color.Transparent
            Height: =150
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Size: =24
            Text: =""
            Width: =500
            X: =70
            Y: =10
            ZIndex: =4

    lblScanPageDescription_1 As label:
        Align: =Align.Center
        Font: =varTheme.font
        Height: =144
        Size: =22
        Text: ="Select a warehouse to get started"
        Width: =560
        X: =40
        Y: =162
        ZIndex: =2


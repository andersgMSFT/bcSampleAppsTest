"'Splash screen' As screen":
    BackgroundImage: =warehouselogo
    Fill: =RGBA(255, 255, 255, 1)

    timerStart As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =1000
        Height: =70
        OnTimerEnd: |-
            =Set(varLocations, 'locations (v2.0)');
            Set(varItemReferences, 'itemReferences (microsoft/powerApps/beta)');
            Navigate('Warehouse Page', ScreenTransition.Fade);
        Start: =true
        Text: =Text(Self.Value)
        Visible: =false
        Width: =280
        X: =159
        Y: =60
        ZIndex: =1


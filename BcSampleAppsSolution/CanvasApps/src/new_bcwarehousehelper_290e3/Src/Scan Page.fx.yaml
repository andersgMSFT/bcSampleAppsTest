"'Scan Page' As screen":
    Fill: =RGBA(240, 240, 240, 1)
    OnVisible: |-
        =Set(varItemInventoryNumber, Blank());
        Set(varItemInventoryName, Blank());
        Set(varItemUnitOfMeasure, Blank());
        Set(varShowUserInfo, false);

    lblWelcomeText As label:
        Align: =Align.Center
        Font: =Font.'Segoe UI'
        Height: =173
        Size: =34
        Text: =varSelectedWarehouse.displayName
        Width: =560
        X: =40
        Y: =35
        ZIndex: =1

    lblScanPageDescription As label:
        Align: =Align.Center
        Font: =Font.'Segoe UI'
        Height: =144
        Size: =22
        Text: ="Scan an item to see and update its inventory count "
        Width: =560
        X: =40
        Y: =228
        ZIndex: =2

    BarcodeScanner As barcodeScanner:
        BorderColor: =DarkGray
        BorderThickness: =4
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(0, 131, 143, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Normal
        Height: =350
        HoverBorderColor: =Black
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(0, 131, 143, 1)
        OnScan: |-
            =Set(varScannedItem, LookUp('itemsWithImage (microsoft/powerApps/beta)', number = BarcodeScanner.Value));
            Navigate('Item Page', ScreenTransition.Fade);
        PressedBorderColor: =Black
        PressedColor: =RGBA(0, 0, 0, 1)
        PressedFill: =ColorFade(Self.Fill, 20%)
        RadiusBottomLeft: =350
        RadiusBottomRight: =350
        RadiusTopLeft: =350
        RadiusTopRight: =350
        Size: =42
        Text: ="Start scanning"
        Width: =350
        X: =157
        Y: =565
        ZIndex: =3

    Checkbox1 As checkbox:
        CheckboxSize: =40
        Height: =56
        Size: =15
        Text: ="Enable debug"
        Width: =262
        Y: =1080
        ZIndex: =13

    ComboBox1 As combobox:
        DisplayFields: =["displayName"]
        Height: =56
        IsSearchable: =false
        Items: ='itemsWithImage (microsoft/powerApps/beta)'
        OnChange: |-
            =Set(varScannedItem, LookUp('itemsWithImage (microsoft/powerApps/beta)', number = ComboBox1.Selected.number));
            Navigate('Item Page', ScreenTransition.Fade);
        SearchFields: =["displayName"]
        SearchItems: =[]
        SelectMultiple: =false
        Size: =21
        Visible: =Checkbox1.Value
        Width: =360
        X: =279
        Y: =1080
        ZIndex: =14

    Icon1 As icon.BackArrow:
        Color: =RGBA(0, 0, 0, 1)
        Height: =54
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        Width: =50
        X: =550
        Y: =35
        ZIndex: =15


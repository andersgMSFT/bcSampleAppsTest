"'Generate description screen' As screen":
    Fill: =RGBA(216, 226, 232, 1)
    LoadingSpinnerColor: =RGBA(68, 57, 38, 1)
    OnVisible: |
        =// Reset variables
        Set(varGTPResponseText, Blank());
        
        // Generate description
        Set(varChatGtpResponse, SendRequestToOpenAI.Run("chatGPT", "write a proffesional fun max 70 words description for "& ctxGeneratorItem.displayName));
        Set(varTempResponseChoices, Table(ParseJSON(varChatGtpResponse.result).choices));
        Set(varGTPResponseText, Text(First(varTempResponseChoices).Value.text));

    lblHeaderItemScreen_5 As label:
        Align: =Align.Center
        BorderColor: =RGBA(119, 77, 3, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Georgia
        FontWeight: =FontWeight.Semibold
        Height: =104
        Size: =30
        Text: =ctxGeneratorItem.displayName
        Width: =615
        X: =10
        Y: =5
        ZIndex: =2

    icnBack_3 As icon.BackArrow:
        BorderColor: =RGBA(119, 77, 3, 1)
        Color: =RGBA(119, 77, 3, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =102
        Icon: =Icon.CancelBadge
        OnSelect: =Back(ScreenTransition.Fade)
        Width: =109
        X: =385
        Y: =1018
        ZIndex: =3

    Icon3_1 As icon.Check:
        BorderColor: =RGBA(119, 77, 3, 1)
        Color: =RGBA(119, 77, 3, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =102
        Icon: =Icon.CheckBadge
        OnSelect: |-
            =Patch(itemDescriptions, LookUp(itemDescriptions, itemId = Text(ctxGeneratorItem.id)), { storeDescription: TextInput1_1.Text});
            Back();
        Tooltip: ="Save"
        Width: =147
        X: =117
        Y: =1018
        ZIndex: =4

    TextInput1_1 As text:
        BorderColor: =RGBA(119, 77, 3, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =varGTPResponseText
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =492
        HoverBorderColor: =RGBA(119, 77, 3, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(255, 224, 151, 1)
        Mode: =TextMode.MultiLine
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =21
        Width: =508
        X: =78
        Y: =219
        ZIndex: =5

    Label1_3 As label:
        BorderColor: =RGBA(119, 77, 3, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =64
        Size: =21
        Text: ="Generating description..."
        Visible: =IsBlank(varGTPResponseText)
        Width: =340
        X: =162
        Y: =738
        ZIndex: =8

